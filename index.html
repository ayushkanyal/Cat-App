<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photos App</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div id="top">
    <h1>MeowPix</h1>
    <h2>Cat Photos</h2>
    <p>See more <a href="https://genrandom.com/cats/">cat photos</a> in our gallery.</p>
    <img src="https://shorturl.at/mJLS4" alt="Cat Photos">
    </div>
    <div>
        <h2>Kitty Lists</h2>
        <h3>Lists about Cats</h3>
            <ul class="lists">
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>meat lasagna</li>
            </ul>
    </div>
    <div class="container">
    <img src="http://surl.li/hvjee" alt="Cat enjoying Lasagna">
    <figcaption>Cats <i>love</i> Lasagna</figcaption>
    </div>
    <div>
    <h2>Top 3 things cats hate:</h2>
    <ol class="lists">
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
    </div>
    <div class="container">
        <img src="https://shorturl.at/jtvyN" alt="Cats fighting">
    <figcaption>Cats <b>hate</b> each other</figcaption>
    </div>
    <h2>Cat Form</h2>
    <form action="" name="form1">
       
        <label class="form-title" for="form1">Is your cat an indoor or outdoor cat?</label><br>

        <input type="radio" id="indoor" name="Indoor or Outdoor">
        <label for="indoor">Indoor</label>
        <input type="radio" id="outdoor" name="Indoor or Outdoor">
        <label for="outdoor">Outdoor</label>

    </form>
    <form action="" name="form2">
        <fieldset>
         <fieldset>
            <legend>What's your cat's personality?</legend>
            <input id="loving" type="checkbox" name="personality" value="loving" checked> <label for="loving">Loving</label>
            <input id="lazy" type="checkbox" name="personality" value="lazy"> <label for="lazy">Lazy</label>
            <input id="energetic" type="checkbox" name="personality" value="energetic"> <label for="energetic">Energetic</label>
          </fieldset>
    </form>
    <input type="url" style="width: 10%;" value="" placeholder="Cat photo URL">
    <button type="submit">Submit</button>
    </div>
</body>
</html>
